name: Prerelease
on:
  pull_request:
    branches: changeset-release/main
  push:
    branches: changeset-release/main
jobs:
  prerelease:
    name: Prerelease
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store
        run: echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: Use pnpm store
        uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: |
            ~/.cache/Cypress
            ${{ steps.pnpm-store.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Dependencies
        run: pnpm install

      - name: Publish
        id: changesets
        uses: changesets/action@595655c3eae7136ff5ba18200406898904362926
        with:
          version: pnpm changeset version --no-git-tag --snapshot canary
          publish: pnpm changeset publish --no-git-tag --snapshot canary --tag canary
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: "__none__"
